<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link href="//fonts.googleapis.com/css?family=Roboto:700,500,400,300,100&amp;subset=latin,latin-ext" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Roboto+Condensed:700,500,400,300,200,100&amp;subset=latin,latin-ext" rel="stylesheet">
    <title>Табло рейсов</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-lg-offset-1">
                <div>
                    <h2>Табло рейсов</h2>
                </div>

                <div id="buttons">
                    <button id="button_departure" value="Departure" type="button" class="btn btn-info">Вылет</button>
                    <button id="button_arrival" value="Arrival" type="button" class="btn btn-info">Прилет</button>
                    <button id="button_delayd_flights" value="Delayd" type="button" class="btn btn-info">Задержанные
                        Рейсы</button>
                </div>

                <div>
                    <input type="text" id="search" class="form-control" placeholder="Поиск по номеру рейса, городу, времени...">
                </div>

                <div>
                    <table class="table table-striped" id="flight">
                        <thead id="thead_info">
                            <tr>
                                <th class="col-lg-2">Откуда</th>
                                <th class="col-lg-2">Куда</th>
                                <th class="col-lg-2">Вылет</th>
                                <th class="col-lg-2">Прилет</th>
                                <th class="col-lg-2">Номер рейса</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
